# File: roles/websites_common/tasks/packages.yml
---
- name: 'Set APT proxy'
  template:
    src: '000apt-cacher-ng-proxy.j2'
    dest: '/etc/apt/apt.conf.d/000apt-cacher-ng-proxy'
  when: apt_proxy is defined
  tags:
    - packages

- name: 'APT update once in day'
  apt:
    update_cache: yes
    cache_valid_time: 43200
  retries: 3
  delay: 10
  until: apt_result is success
  register: apt_result
  tags:
    - packages

- name: 'Install common packages'
  apt:
    pkg: "{{ item }}"
    state: present
    install_recommends: No
  with_items: "{{ packages_common }}"
  retries: 3
  delay: 10
  until: apt_result is success
  register: apt_result
  tags:
    - packages

- name: 'Safe-upgrade packages on new instance'
  apt:
    upgrade: safe
    #dpkg_options: 'force-confold,force-confdef'
  when: apt_upgrade|bool
  retries: 3
  delay: 10
  until: apt_result is success
  register: apt_result
  tags:
    - packages
